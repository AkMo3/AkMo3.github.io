<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-background">
    <div id="test">
        
    </div>
    <div class="img">

    </div>
 
    <div class="overlay">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

        <svg class="vivacity" viewBox="0 0 1320 300">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Vivacity
            </text>
        </svg>	

        <svg class="status" viewBox="0 0 1320 300">
            <text x="50%" y="80%" text-anchor="middle">
                Comming Soon
            </text>
        </svg>	
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.trunk.min.js"></script> 
   
    <script>
        VANTA.TRUNK({
        el: '#test',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 300.00,
        scale: 2.00,
        scaleMobile: 1.00,
        color: 0xd53bef,
        backgroundColor: 0x1d0c2f,
        spacing: 5.00,
        chaos: 7.50
        })
    </script>

</body>
</html>
