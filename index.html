<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-background">
        <div id="test">

        </div>
        <div class="img">

        </div>
        

        <div class="overlay">
            <script>
                window.onload = function() {
                    setTimeout(displayNewElem, 2000)
                };

                function displayNewElem() {
                    document.getElementById("vivacity-svg").style.display = 'none';
                    document.getElementById("vivacity-text").style.display = 'none';
                    document.getElementById("vivacity-neon").style.display = 'inline';
                }
            </script>
            
            <svg class="vivacity" id="vivacity-svg" fill="white" viewBox="0 0 1320 600">
                <text id="vivacity-text" x="50%" y="50%" dy="0vw" text-anchor="middle">
                    Vivacity
                </text>
            </svg>	            
            <h1 class="neon" id="vivacity-neon" data-text="U" x="50%" y="50%" dy="0vw" text-anchor="middle">
            Vi<span class="flicker-slow">va</span>ci
                <span class="flicker-fast">t</span>y
            </h1>
            <div class="overlay-sub">The Annual Cultural Fest of LNMIIT</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.trunk.min.js"></script>

    <script>
        VANTA.TRUNK({
            el: '#test',
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 300.00,
            scale: 2.00,
            scaleMobile: 1.00,
            color: 0xd53bef,
            backgroundColor: 0x1d0c2f,
            spacing: 5.00,
            chaos: 7.50
        })
    </script>

</body>
</html>
